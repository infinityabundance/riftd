<!--?xml version="1.0" encoding="UTF-8"?-->
<svg width="256" height="256" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">riftd logo (dark)</title>
  <desc id="desc">
    Broken circular ring with a vertical rift and a triangle of connected nodes,
    rendered in black for light backgrounds.
  </desc>

  <!-- Outer ring with rift -->
  <path d="M 59 20 A 44 44 0 0 1 59 108" fill="none" stroke="#000000" stroke-width="4" stroke-linecap="round"></path>
  <path d="M 69 20 A 44 44 0 0 1 69 108" fill="none" stroke="#000000" stroke-width="4" stroke-linecap="round"></path>

  <!-- Mesh bridge -->
  <line x1="50" y1="64" x2="78" y2="52" stroke="#000000" stroke-width="3" stroke-linecap="round"></line>
  <line x1="50" y1="64" x2="78" y2="76" stroke="#000000" stroke-width="3" stroke-linecap="round"></line>
  <line x1="78" y1="52" x2="78" y2="76" stroke="#000000" stroke-width="3" stroke-linecap="round"></line>

  <!-- Nodes -->
  <circle cx="50" cy="64" r="4" fill="#000000"></circle>
  <circle cx="78" cy="52" r="4" fill="#000000"></circle>
  <circle cx="78" cy="76" r="4" fill="#000000"></circle>
</svg>
