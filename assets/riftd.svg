<!--?xml version="1.0" encoding="UTF-8"?-->
<svg width="256" height="256" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">riftd logo</title>
  <desc id="desc">
    Broken circular ring with a vertical rift and a triangle of connected nodes
    bridging the gap, symbolizing P2P voice/text bridging networks.
  </desc>

  <!-- Background is transparent; everything else is white -->
  <!-- Outer ring, split to create the "rift" -->
  <path d="M 61 20 A 44 44 0 0 1 61 108" fill="none" stroke="#ffffff" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"></path>
  <path d="M 67 20 A 44 44 0 0 1 67 108" fill="none" stroke="#ffffff" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"></path>

  <!-- Mesh connections bridging the rift -->
  <line x1="50" y1="64" x2="78" y2="52" stroke="#ffffff" stroke-width="3" stroke-linecap="round"></line>
  <line x1="50" y1="64" x2="78" y2="76" stroke="#ffffff" stroke-width="3" stroke-linecap="round"></line>
  <line x1="78" y1="52" x2="78" y2="76" stroke="#ffffff" stroke-width="3" stroke-linecap="round"></line>

  <!-- Nodes -->
  <circle cx="50" cy="64" r="3.5" fill="#ffffff"></circle>
  <circle cx="78" cy="52" r="3.5" fill="#ffffff"></circle>
  <circle cx="78" cy="76" r="3.5" fill="#ffffff"></circle>
</svg>
